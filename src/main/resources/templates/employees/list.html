<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<h2>Employees</h2>

<a th:href="@{/employees/new}">Add Employee</a>
<br><br>

<table border="1" cellpadding="6">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>

    <tr th:each="e : ${employees}">
        <td th:text="${e.firstName}"></td>
        <td th:text="${e.lastName}"></td>
        <td th:text="${e.email}"></td>
        <td>
            <a th:href="@{/employees/edit/{id}(id=${e.id})}">Edit</a>
            |
            <a th:href="@{/employees/delete/{id}(id=${e.id})}"
               onclick="return confirm('Delete this employee?');">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
